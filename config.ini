[app]
name = P2P Bank Node
version = 1.0.0
log_level = INFO
log_dir = logs
log_file = logs/bank_system.log
data_dir = data
max_log_files = 10
max_log_size_mb = 10

[bank]
bank_name = MyP2PBank
currency = USD
country_code = US
timezone = Europe/Prague
max_accounts_per_client = 10
max_transaction_amount = 1000000.00
min_account_balance = 0.00

[database]
path = bank.db
engine = sqlite3
timeout = 5
journal_mode = WAL
foreign_keys = ON
synchronous = NORMAL
cache_size = -2000

[network]
host = 0.0.0.0
port = 65525
default_port = 65525
timeout = 5
connection_timeout = 30
max_clients = 50
max_connections_per_ip = 5
keep_alive = 1
buffer_size = 4096
broadcast_port = 65526

[p2p]
discovery_enabled = true
discovery_interval = 60
max_known_banks = 100
heartbeat_interval = 30
heartbeat_timeout = 90
reconnect_attempts = 3
reconnect_delay = 5
network_scan_range_start = 65525
network_scan_range_end = 65535

[security]
require_authentication = false
max_password_attempts = 3
session_timeout = 3600
allow_remote_commands = true
whitelist_enabled = false
blacklist_enabled = false
encryption_enabled = false
ssl_enabled = false
ssl_cert_file = certs/server.crt
ssl_key_file = certs/server.key

[transactions]
min_deposit_amount = 0.01
min_withdrawal_amount = 0.01
max_daily_transactions = 100
max_daily_amount = 100000.00
transaction_fee_enabled = false
transaction_fee_percent = 0.5
transaction_fee_fixed = 1.00
require_confirmation = false

[gui]
theme = clam
font_family = Segoe UI
font_size = 10
window_width = 1200
window_height = 800
auto_refresh_interval = 2000
show_system_tray = true
minimize_to_tray = false
confirm_exit = true
language = ru_RU
show_tooltips = true
animation_enabled = true

[monitoring]
enable_monitoring = true
monitoring_port = 8080
metrics_enabled = true
metrics_interval = 10
alerting_enabled = false
email_alerts = false
sms_alerts = false
webhook_url =

[performance]
thread_pool_size = 10
max_worker_threads = 20
io_buffer_size = 8192
query_cache_size = 1000
enable_compression = false
enable_caching = true
cache_ttl = 300

[backup]
enable_backup = true
backup_interval = 86400
backup_dir = backups
max_backup_files = 30
compress_backups = true
backup_on_exit = true
auto_cleanup = true

[logging]
log_connections = true
log_transactions = true
log_commands = true
log_errors = true
log_warnings = true
log_debug = false
log_to_console = true
log_to_file = true
log_format = json
log_rotation = daily
log_compress = true

[integration]
enable_rest_api = false
rest_api_port = 8081
enable_websocket = false
websocket_port = 8082
enable_prometheus = false
prometheus_port = 9090
external_db_enabled = false
external_db_type = postgresql
external_db_host = localhost
external_db_port = 5432
external_db_name = p2p_bank
external_db_user =
external_db_password =

[development]
debug_mode = false
test_mode = false
mock_network = false
auto_create_test_data = false
test_account_prefix = TEST
enable_profiling = false
profiling_port = 6060
